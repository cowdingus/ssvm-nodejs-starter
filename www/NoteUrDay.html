<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<script src="https://kit.fontawesome.com/fe65487edc.js" crossorigin="anonymous"></script>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" 
					href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
					integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
					crossorigin="anonymous">


		<link rel="stylesheet" href="css/NoteUrDay.css">

		<title>NoteUrDay</title>
	</head>
	<body>

		<div class="jumbotron">
			<h1 class="display-4">NoteUrDay</h1>
			<p class="lead">A simple note maker app.</p>
			<button type="button" class="btn btn-primary" id="NewNotePrimary">New Note</button>
		</div>

		<div class="container-fluid px-5">
			<p>Your Notes</p>
			<hr>
			<div class="card-columns" id="notes">
			</div>
		</div>

		<div class="note-form container-fluid">
			<div class="note-form-content row align-items-center">
				<div class="col-md-auto mx-auto">
					<div class="card" id="note-form-card">
						<div class="card-header bg-white">
							<span id="previous_title" class="d-none"></span>
							<input id="note-form-title" type="text" class="form-control border-0 w-100" placeholder="Title">
						</div>
						<div class="card-body">
							<textarea id="note-form-content" class="form-control border-0 mb-3" 
								placeholder="Content" rows="4" cols="40"></textarea>
							<div id="note-form-mod" class="d-flex flex-row-reverse">
								<button type="button" class="btn btn-primary mx-1" onclick="submitNoteForm(); hideNoteForm();">Done</button>
								<button type="button" class="btn btn-second mx-1" onclick="hideNoteForm(); clearNoteForm();">Cancel</button>
							</div>
						</div>
					</div>	
				</div>
			</div>
		</div>

		<script type="text/javascript" src="js/NoteUrDay.js"></script>

		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
						integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
						crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" 
						integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" 
						crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" 
						integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" 
						crossorigin="anonymous"></script>
	</body>
</html>
